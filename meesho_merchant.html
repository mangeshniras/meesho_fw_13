<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>seller</title>
    <link rel="stylesheet" href="meesho_marchant.css">
    <style>
    
    </style>
  </head>
  <body>
    <h1 id="title">Welcome Seller</h1>
    <div class="container">

      <div class="sellerdata">
        <table>
          
        <form action="">
       <tr>
         <td>
            <h1>Enter image url</h1>
         </td>
         <td>
          <input type="text" id="img_url" placeholder="Enter product image URL" />
         </td>
       </tr>
       <tr>
        <td>
           <h1>Enter product name</h1>
        </td>
        <td>
          <input type="text" id="name" placeholder="Enter product name" />
        </td>
      </tr>
      <tr>
        <td>
           <h1>Enter product type </h1>
        </td>
        <td>
          <select name="" id="pro_type">
            <option value="">Select</option>
            <option value="shoes">Shoes</option>
            <option value="cloths">Clothes</option>
            <option value="ring">Jewellery</option>
        </select>
        </td>
      </tr>
      <tr>
        <td>
           <h1>Enter product price</h1>
        </td>
        <td>
          <input  type="text" id="prod_price" placeholder="Product price" />
        </td>
      </tr>
       <tr>
         <td colspan="2"><input type="submit" id="submit_btn"/></td>
        
       </tr>
          
        
    </form>

    
    </div>
  </table>
    </div>
  </body>
</html>
<script src="meesho_merchant.js">
  
</script>
