<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://kit.fontawesome.com/bdfe5144d7.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="allshoes.css">
</head>
<body>
      <!-- head html part start -->
      <div class="head_container">
       <a href="homehtml.html"><div class="head_box head_b1"><h1 id="meesho_logo">meesho</h1></div></a>
        <div class="head_box head_b2">
            <input id="head_input" type="text" placeholder="Try Saree, Kurti or Search by product Code" name="search">
            <button type="submit" id="head_search"><i class="fa fa-search" ></i></button>
        </div>
        <div class="head_box head_b3"><a href="https://play.google.com/store/apps/developer?id=Meesho"> <i class="fa fa-mobile"> Download our APP</i></a></div>
        <div class="head_box head_b4"><a href="meesho_merchant.html">Become a Supplier</a></div>
        <div class="head_box head_b5"><a href=""><i class="fas fa-user user"></i> <br> <span id="head_user_name">User_name</span></a></div>
        <div class="head_box head_b6"><a href=""><i class="fas fa-cart-plus cart"><sup>1</sup></i>  <br>Cart</a></div>
    </div>
    <div class="head_subMenu">
        <div class="head_description head_d1">Women Ethnic</div>
        <div class="head_description head_d2">Women Western</div>
        <div class="head_description head_d3">Jewellery & Accessories</div>
        <div class="head_description head_d4">Men</div>
        <div class="head_description head_d5">Beauty & Health</div>
        <div class="head_description head_d6">Bags & Footwear</div>
        <div class="head_description head_d7">Home & Kitchen</div>
        <div class="head_description head_d8">Kids</div>
        <div class="head_description head_d9">Electronics</div>
    </div>
    <select id="Sort_by_price" class="sort" onchange="SearchByPrice() ">
        <option value="">Sort By Price</option>
        <option value="low">Sort by Low to High Price</option>
        <option value="high">Sort by High to Low Price</option>
    </select>

    <!-- head html part end -->
</body>
</html>
